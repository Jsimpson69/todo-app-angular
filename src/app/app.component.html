<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Todo list</h2>

      <ul>
        <li *ngFor="let todo of todoItems$  | async" (click)="deleteItem(todo.id)">
          {{todo.name}}
        </li>
      </ul>
    </div>
    <form (ngSubmit)="addItem()">
      <input
       type="text"
       [(ngModel)]= "newTodoItem.name"
       placeholder="item"
       name="itemName"
       />
       <button type="submit">+</button>
      </form>
  </div>
</div>
